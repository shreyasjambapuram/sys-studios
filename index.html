    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #f8fafc;
        overflow-x: hidden;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Uiverse Inspired Elements */
      
      /* Button: Liquid Gradient */
      .btn-uiverse {
        background: rgb(2,0,36);
        background: linear-gradient(90deg, rgba(14,165,233,1) 0%, rgba(139,92,246,1) 100%);
        border: none;
        color: white;
        font-weight: 700;
        position: relative;
        z-index: 1;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      .btn-uiverse:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
      }
      .btn-uiverse::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(90deg, rgba(139,92,246,1) 0%, rgba(14,165,233,1) 100%);
        z-index: -1;
        transition: opacity 0.3s ease;
        opacity: 0;
      }
      .btn-uiverse:hover::before {
        opacity: 1;
      }

      /* Input: Focus Glow */
      .input-uiverse {
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .input-uiverse:focus {
        border-color: #0ea5e9;
        background: rgba(15, 23, 42, 0.8);
        box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        outline: none;
      }
      .input-uiverse::placeholder {
        color: #475569;
      }

      /* Card: Hover Reveal */
      .card-hover-effect {
        transition: all 0.4s ease;
      }
      .card-hover-effect:hover {
        border-color: rgba(255, 255, 255, 0.15);
        background: rgba(15, 23, 42, 0.8);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        transform: translateY(-5px);
      }
      
      .glass-card-hover {
         transition: all 0.3s ease;
      }
      .glass-card-hover:hover {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(16px);
        border-color: rgba(255,255,255,0.1);
      }
    </style>
